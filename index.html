<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="title">Restaurant Survey</h1>
      <p id="description">Let us know how we can improve our Service</p>
    </div>
    <form action="" id="survey-form">
      <div>
        <label for="name-label">Name:</label>
        <br />
        <input type="text" id="name" placeholder="Enter your Name" required />
      </div>
      <div>
        <label for="email-label">Email:</label>
        <br />
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div>
        <label for="number-label">Mobile Number:</label>

        <input
          type="number"
          id="number"
          placeholder="Enter your Mobile Number"
          min="10"
          max="13"
          required
        />
      </div>
      <div>
        <label for="dropdown-label">Select the Service:</label>

        <select id="dropdown" name="services">
          <option value="valet">Valet Parking</option>
          <option value="order">Order</option>
          <option value="serve">Catering</option>
          <option value="quality">Food quality</option>
        </select>
      </div>
      <div>
        <label for="review-label">Rate the Selected Service</label>
        <br />
        <input type="radio" id="three" name="rating" value="male" />
        <label for="three">⭐⭐⭐</label><br />
        <input type="radio" id="two" name="rating" value="female" />
        <label for="two">⭐⭐</label><br />
        <input type="radio" id="one" name="rating" value="other" />
        <label for="one">⭐</label>
      </div>
      <div>
        <label for="checkbox-label">Your Favourite Dish</label>
        <br />
        <input type="checkbox" id="dish1" name="pm" value="Paneer Masala" />
        <label for="vehicle1"> Paneer Masala </label><br />
        <input type="checkbox" id="dish2" name="ja" value="Jeera Aloo" />
        <label for="vehicle2"> Jeera Aloo </label><br />
        <input type="checkbox" id="dish3" name="ma" value="Malai Kofta" />
        <label for="vehicle3"> Malai Kofta </label>
      </div>
      <div>
        <label>Any suggestions/comments?</label>
        <br />
        <textarea name="comment" form="res" rows="5" cols="30">
Enter your Suggestions Here</textarea
        >
      </div>
      <div>
        <button type="submit" id="submit">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
